<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUET Time Machine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 10s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-sans: 'Manrope', sans-serif;
        --font-body: 'Inter', sans-serif;
        --font-serif: 'Playfair Display', serif;
      }
      
      body {
        font-family: var(--font-body);
        background-color: #F0F0EE;
        color: #1A1A1A;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Custom scrollbar hide */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Premium Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
        width: 100%;
      }
      
      /* Track */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 1px;
        cursor: pointer;
        background: rgba(26, 26, 26, 0.2);
        transition: background 0.3s ease;
      }
      
      /* Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        background: #1A1A1A;
        border: none;
        border-radius: 0; 
        cursor: pointer;
        margin-top: -11.5px; /* Center on track */
        transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2) rotate(45deg); /* Added rotation for unique feel */
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Selection highlighting */
      ::selection {
        background: #1A1A1A;
        color: #FFF;
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
